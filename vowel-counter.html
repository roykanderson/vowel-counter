<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vowel-counter.css">
    <title>Vowel Counter</title>
</head>
<body>
    <header>
        <h1>Vowel Counter</h1>
    </header>
    <section>
        <h3>Find out how many vowels are in whatever you enter here:</h3>
        <input id="input" type="text">
        <button id="submit">Submit</button>
        <span>Looks like what you entered contains <strong id="num-vowels"></strong> vowels.</span>
    </section>
    <script src="vowel-counter.js"></script>
</body>
</html>
